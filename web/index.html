<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<body ng-app="addrBook" ng-controller="myCtrl">
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">           
                <div class="panel-title">
                <h3 class="text-center">Phone Dictionary</h3>
                                
                </div>      
            </div>
            <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group has-info has-feedback">
                    <label for="seacrh" class="col-sm-2 control-label">Search: </label>
                    <div class="col-sm-5">
                        <input type="text"  name="search" ng-model ="test" class="form-control">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>                                            
                    </div>
                </div>
            </form> 
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Option</th>
                    </tr>
                   </thead>
                   <tbody>
                    <tr ng-repeat="x in info | filter:test">
                        <td><span ng-hide="showMe($index)">{{x.name}}</span><input text="text" class="form-control input-sm" ng-model="x.name" ng-show="showMe($index)"></td>
                        <td><span ng-hide="showMe($index)">{{x.tel}}</span><input text="text"  class="form-control input-sm" ng-model="x.tel" ng-show="showMe($index)"></td>
                        <td><a href="#" ng-click="removeItem()"><span class="glyphicon glyphicon-trash"></span>&nbsp;</a>/<a href="#" ng-click="change()" ng-hide="showMe($index)"> <span class="glyphicon glyphicon-edit"></span></a><a href="#" ng-click="save()" ng-show="showMe($index)">&nbsp;<span class="glyphicon glyphicon-ok"></span></a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="panel-footer">
                <form class="form-inline">
                    <div class="form-group">
                        <span>Name :</span>
                        <input type="text" class="form-control" ng-model="newName" required >
                    </div>
                    <div class="form-group">
                        <span>Telephone : </span>
                        <input type="text" class="form-control" ng-model="newTel" >
                    </div> 
                    <input type="button" class="btn btn-primary btn-sm" value="Add Subscriber"ng-click="addItem()">       
                </form>            
            </div>
        </div>               
    </div>
    <script src = "script.js"></script>
</html>
